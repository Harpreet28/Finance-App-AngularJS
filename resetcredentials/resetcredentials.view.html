<div class="col-md-8 col-md-offset-2">
	<h3>Account help</h3>
    <div id="userNameContainer">
	    <form name="form" ng-submit="vm.getSecurityQuestions()" role="form">
	        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
	            <label for="username">Enter the username</label>
	            <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
	            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
	        </div>
	        <div class="form-actions">
	            <button type="submit" class="btn btn-primary">Submit</button>
	        </div>
	    </form>
	 </div>
	 
	<div id="securityQuestionsContainer" class="ng-hide">
	    <h4>Please answer the following security questions</h4>
	    <form name="form" ng-submit="vm.verifySecurityAnswers()" role="form">
	        <div class="form-group">
	            <p class="form-text"> Question:
	            		<span ng-bind="vm.user.question1"></span>
	            </p>
	        </div>
	        <div class="form-group"> 
	        		<label for="answer1">Answer: </label>
	            <input type="text" name="answer1" id="answer1" class="form-control" ng-model="vm.user.answer1" required />
	        </div>
	         <div class="form-group">
	            <p class="form-text"> Question:
	            		<span ng-bind="vm.user.question2"></span>
	            </p>
	        </div>
	        <div class="form-group"> 
	        		<label for="answer2">Answer: </label>
	            <input type="text" name="answer2" id="answer2" class="form-control" ng-model="vm.user.answer2" required />
	        </div>
	        <div class="form-actions">
	            <button type="submit" class="btn btn-primary">Submit</button>
	        </div>
	    </form>
	</div>
	
	<div id="displayPasswordContainer" class="ng-hide">
		<div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" class="form-control"  readonly="readonly" ng-model="vm.user.password" required />
            <a href="#!/login" class="btn btn-link left-padding">Back to Login page</a>
        </div>
	</div>
	
	<div id="newPasswordContainer" class="ng-hide">
		<form name="form" ng-submit="vm.updatePassword()" role="form">
			<div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
	            <label for="password">New password</label>
	            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
	            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>           
	        </div>
	        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
	            <label for="password">Re-enter new password</label>
	            <input type="password" name="password_copy" id="password_copy" class="form-control" ng-model="vm.password_copy" required />
	            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>           
	        </div>
	        <div class="form-actions">
	        		<span ng-show="vm.password_mismatch" class="help-block">Passwords do not match. Please enter again.</span>
	        		<span ng-show="vm.password_set" class="help-block">New Password Set.</span>
	            <button type="submit" ng-hide="vm.password_set" class="btn btn-primary">Update</button>
	            <a href="#!/login" ng-show="vm.password_set" class="btn btn-link left-padding">Back to Login page</a>
	        </div>
	     </form>
	</div>
</div>
