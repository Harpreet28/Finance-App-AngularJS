<div class="col-md-6 col-md-offset-3">
<div class="login-container">
<div class="login">
    	<h1 class="login-heading">
    	<strong>Welcome.</strong> Please login.</h1>
	<form name="loginform" ng-submit="vm.login()" role="form">
		<div class="form-group" ng-class="{ 'has-error': loginform.username.$dirty && loginform.username.$error.required }">
		    <input type="text" name="username" placeholder="Username" id="username" class="form-control input-txt" ng-model="vm.username" required />
		    <span ng-show="loginform.username.$dirty && loginform.username.$error.required" class="help-block">Username is required</span>
	    </div>
	    <div class="form-group" ng-class="{ 'has-error': loginform.password.$dirty && loginform.password.$error.required }">
            <input type="password" name="password" placeholder="Password" id="password" class="form-control input-txt" ng-model="vm.password" required />
	        <span ng-show="loginform.password.$dirty && loginform.password.$error.required" class="help-block">Password is required</span>
		</div>
	    <div class="form-actions">
            <button type="submit" ng-disabled="loginform.$invalid || vm.dataLoading" class="btn btnWidth">Sign In</button>
